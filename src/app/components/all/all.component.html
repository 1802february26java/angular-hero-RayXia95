<div>
    <div class="panel-heading">
        <span class="label label-default label-center">{{title}}</span>
    </div>
    <div class="panel-body">
    <div class="list-group">
        <div class="list-group-item list-group-item-demo">
            <div class="list-group-item list-group-item-demo">
                <div>
                    <button class="btn btn-primary btn-center" (click)="findAllHeroes()">Find Heroes</button>
                </div>
                <div>
                    <table class="table">
                        <div *ngFor="let hero of heroesData" class="list-group-item">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Super Power</th>
                                    <th scope="col">Has Cape</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{hero.name}}</td>
                                    <td>{{hero.superPower}}</td>
                                    <td>{{hero.hasCape}}</td>
                                </tr>
                            </tbody>
                        </div>
                    </table>
                </div>
                <div *ngIf="heroesData && heroesData.length == 0">
                    {{clientMessage.message}}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel-footer">
</div>
